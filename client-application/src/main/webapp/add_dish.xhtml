<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Catering</title>
    <f:metadata>
        <f:viewAction action="#{LoginManager.checkAuthorization(true,'EMPLOYEE')}" />
    </f:metadata>
</h:head>

<h:body>

    <h2>Dodawania / modyfikacja dań</h2>

    <h:form>

        <h:panelGrid columns="2">

            <h:outputText value="Modyfikuj "/>
            <p:selectBooleanCheckbox value="#{ModifyMenuManager.modifyDish}">
                <f:ajax event="click" execute="@this" render="@form"/>
            </p:selectBooleanCheckbox>

            <h:outputText value="Pozycje " rendered="#{ModifyMenuManager.modifyDish}"/>
            <p:selectOneListbox value="#{ModifyMenuManager.selectedDish}" rendered="#{ModifyMenuManager.modifyDish}">
                <f:selectItem itemLabel="" itemValue="-1L"/>
                <c:forEach var="ct" items="#{ModifyMenuManager.dishManager.allDishes}" >
                    <f:selectItem itemLabel="#{ct.categoryName}" itemValue="#{ct.id}"/>
                </c:forEach>
                <f:ajax event="change" listener="#{ModifyMenuManager.updateDishModifyInput()}" execute="@this" render="@form"/>
            </p:selectOneListbox>

            <h:outputText value="Nazwa "/>
            <h:inputText value="#{ModifyMenuManager.nameDish}"/>

            <h:outputText value="Opis "/>
            <h:inputText value="#{ModifyMenuManager.descriptionDish}"/>

            <h:outputText value="Cena "/>
            <h:inputText id="price" value="#{ModifyMenuManager.priceDish}" validatorMessage="Niepoprawna cena!" >
                <f:validateRegex pattern="[0-9]+(\.[0-9][0-9]?)?" />
            </h:inputText>

            <h:outputText value="Kategoria "/>
            <p:selectOneMenu value="#{ModifyMenuManager.categoryNumber}">
                <f:selectItem itemLabel="" itemValue=""/>
                <c:forEach var="ct" items="#{DishManager.dishManager.allCategory}" >
                    <f:selectItem itemLabel="#{ct.categoryName}" itemValue="#{ct.id}"/>
                </c:forEach>
            </p:selectOneMenu>

            <p:commandButton value="Zatwierdź" action="#{ModifyMenuManager.processDishApply()}"/>
            <p:commandButton value="Usuń pozycję" action="#{ModifyMenuManager.deleteDish()}" rendered="#{ModifyMenuManager.modifyDish}"/>

        </h:panelGrid>

        <h:message for="price" style="color:red" />

    </h:form>

    <br/>
    <h:form>
        <p:commandButton value="Wróć" action="#{DishManager.redirectToPage('catering_products')}"/>
        <p:commandButton value="Wyloguj" action="#{LoginManager.logout()}"/>
    </h:form>

</h:body>

</html>
