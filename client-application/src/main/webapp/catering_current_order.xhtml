<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Catering</title>
    <f:metadata>
        <f:viewAction action="#{LoginManager.checkAuthorization(true,'CUSTOMER')}" />
    </f:metadata>
</h:head>

<h:head>

    <h2>Podsumowanie zamówienia</h2>

    <h:form>

        <h:panelGrid columns="2">

            <p>Zawartość koszyka</p>
            <h:Table id="SelectedBuy" value="#{DishManager.dishesOrder}" var="ps" border="1" cellpadding="6px">
                <h:column>
                    <f:facet name="header">Nazwa</f:facet>
                    #{ps.dishName}
                </h:column>

                <h:column>
                    <f:facet name="header">Cena</f:facet>
                    #{ps.dishPrice}
                </h:column>

            </h:Table>


            <p>Dodatkowe informacje</p>
            <h:inputTextarea value="#{DishManager.orderDetails}"/>

            <p>Zamówienie cykliczne </p>
            <h:selectBooleanCheckbox value="#{DishManager.cyclicOrder}" id="cyclicOrder">
                <f:ajax event="change" execute="@this" render="@form"/>
            </h:selectBooleanCheckbox>

            <h:outputText value=" dostarczenia" rendered="#{DishManager.cyclicOrder eq false}"/>
            <p:calendar id="dateDeliver" value="#{DishManager.orderDeliver}" mode="popup" rendered="#{DishManager.cyclicOrder eq false}">
                <p:ajax event="dateSelect" execute="@this" render="@form"/>
            </p:calendar>

            <h:outputText value="Godzina dostarczenia" rendered="#{DishManager.cyclicOrder eq true}"/>
            <h:outputText value="Minuta dostarczenia" rendered="#{DishManager.cyclicOrder eq true}"/>

            <h:panelGrid columns="1" style="margin-bottom: 5px">
                <p:inputText id="deliverHour" value="#{DishManager.deliverHour}"/>
                <p:slider for="deliverHour" minValue="0" maxValue="24" step="1" />
            </h:panelGrid>
            <h:panelGrid columns="1" style="margin-bottom: 5px">
                <p:inputText id="deliverMinute" value="#{DishManager.deliverMinute}"/>
                <p:slider for="deliverMinute" minValue="0" maxValue="60" step="1" />
            </h:panelGrid>

            <h:outputText value="Dodaj datę dostarczenia" rendered="#{DishManager.cyclicOrder eq true}"/>
            <p:calendar id="dateCyclicDeliver" value="#{DishManager.orderDeliver}" mode="popup" rendered="#{DishManager.cyclicOrder eq true}"/>

            <h:commandButton value="Dodaj datę" action="#{DishManager.addCyclicDates()}" rendered="#{DishManager.cyclicOrder eq true}"/>
            <h:outputText value=""/>

            <h:outputLabel rendered="#{DishManager.cyclicOrder eq true}">Daty zamówień</h:outputLabel>
            <h:Table id="cyclicDates" value="#{DishManager.cyclicOrderDeliver}" var="dt" border="1" cellpadding="6px" rendered="#{DishManager.cyclicOrder eq true}">
                <h:column>
                    <f:facet name="header"></f:facet>
                    #{dt.toString()}
                </h:column>

                <h:column>
                    <f:facet name="header">Akcje</f:facet>
                    <h:commandButton value="Usuń" action="#{DishManager.removeDateFromCyclicOrder(dt)}"/>
                </h:column>
            </h:Table>

        </h:panelGrid>

        <h:outputLabel value="Do zapłacenia: #{DishManager.sumOrderPrice()}">
            <f:convertNumber minFractionDigits="2" />
        </h:outputLabel>
        <br/>

        <h:commandButton value="Zamów" action="#{DishManager.makeOrder(LoginManager.loggedUser.id)}"/>
        <h:commandButton value="Wróć" action="/catering_products.xhtml?faces-redirect=true"/>

    </h:form>

    <br/>
    <h:form>
        <h:commandButton value="Wyloguj" action="#{LoginManager.logout()}"/>
    </h:form>

</h:head>
</html>
