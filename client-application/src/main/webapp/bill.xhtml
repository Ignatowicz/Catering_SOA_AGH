<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Catering</title>
</h:head>
<h:body>

    <h4>Rachunek</h4>

    <h:panelGrid columns="2">

        <h:outputText value="Data wygenerowania"/>
        <h:outputLabel value="#{UserManager.bill.generatedDate}"/>

        <h:outputText value="Rachunek od"/>
        <h:outputLabel value="#{UserManager.bill.getStartDate()}"/>

        <h:outputText value="Rachunek do"/>
        <h:outputLabel value="#{UserManager.bill.getEndDate()}"/>

        <h:outputText value="Cena rachunku"/>
        <h:outputLabel value="#{UserManager.bill.getPrice()}">
            <f:convertNumber minFractionDigits="2" />
        </h:outputLabel>


        <h:outputText value="Zamówione pozycje"/>
        <h:outputLabel value="#{UserManager.billDishes()}"/>

    </h:panelGrid>

    <br/>
    <h:form>
        <h:commandButton value="Wróć" action="#{MenuManager.redirectToPage('user_panel')}"/>
        <h:commandButton value="Drukuj" action="#{UserManager.printBill()}"/>
    </h:form>

</h:body>

</html>
