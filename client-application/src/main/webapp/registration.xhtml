<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Catering</title>
</h:head>

<h:body>
    <h2>Rejestracja</h2>

    <h:form id="form">

        <h:panelGrid columns="3">

            <h:outputText value="Nazwa użytkownika "/>
            <h:inputText id="login" value="#{LoginManager.user.login}" required="true" requiredMessage="To pole jest wymagane!"/>
            <h:message for="login" style="color:red" />

            <h:outputText value="Hasło "/>
            <h:inputSecret id="password" value="#{LoginManager.user.password}" required="true" requiredMessage="To pole jest wymagane!"/>
            <h:message for="password" style="color:red" />

            <h:outputText value="Imię "/>
            <h:inputText id="firstName" value="#{LoginManager.user.name}" required="true" requiredMessage="To pole jest wymagane!"/>
            <h:message for="firstName" style="color:red" />

            <h:outputText value="Nazwisko "/>
            <h:inputText id="lastName" value="#{LoginManager.user.surname}" required="true" requiredMessage="To pole jest wymagane!"/>
            <h:message for="lastName" style="color:red" />


            <h:outputText value="Typ użytkownika"/>
            <h:selectOneRadio id="typ" value="#{LoginManager.user.role}" required="true" requiredMessage="To pole jest wymagane!">
                <f:selectItem itemLabel="Customer" itemValue="CUSTOMER"/>
                <f:selectItem itemLabel="Supplier" itemValue="SUPPLIER"/>
                <f:selectItem itemLabel="Employer" itemValue="EMPLOYEE"/>
                <f:selectItem itemLabel="Manager" itemValue="MANAGER"/>
                <f:selectItem itemLabel="Admin" itemValue="ADMIN"/>
            </h:selectOneRadio>
            <h:message for="typ" style="color:red" />

        </h:panelGrid>

        <h:commandButton id="registerButton" value="Zarejestruj" action="#{LoginManager.register()}"/>
        <h:commandButton value="Logowanie" action="/login?faces-redirect=true" immediate="true"/>

        <p:messages id="msgs2" for="registerButton"/>

    </h:form>
</h:body>

</html>
