<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Catering</title>
    <f:metadata>
        <f:viewAction action="#{LoginManager.checkAuthorization(true, 'CUSTOMER')}" />
    </f:metadata>
</h:head>

<h:body>


    <h2>Pozycja dnia</h2>

    <h:outputLabel value="#{DishManager.getDayDish()}"/>
    <br/>

    <h2>Dania w ofercie</h2>

    <h:form id="form">

        <h:panelGrid columns="2">

            <h:outputText value="Wybierz kategorię"/>
            <h:selectOneListbox value="#{DishManager.idSelectedCategory}">
                <f:selectItem itemLabel="" itemValue="null"/>
                <c:forEach var="ct" items="#{DishManager.getAllCategories()}" >
                    <f:selectItem itemLabel="#{ct.categoryName}" itemValue="#{ct.id}"/>
                </c:forEach>
                <f:ajax event="change" listener="#{DishManager.filterDishes()}" execute="@this" render="@form"/>
            </h:selectOneListbox>

            <h:outputText value="Wybierz danie"/>
            <h:selectOneListbox value="#{DishManager.idSelectedDish}">
                <f:selectItem itemLabel="" itemValue="null"/>
                <c:forEach var="ps" items="#{DishManager.selectedDishesView}" >
                    <f:selectItem itemLabel="#{ps.dishName}" itemValue="#{ps.id}"/>
                </c:forEach>
                <f:ajax event="change" execute="@this" render="@form"/>
            </h:selectOneListbox>

        </h:panelGrid>

        <h:commandButton value="Dodaj wybrane" action="#{DishManager.addSelectedDishToOrder()}">
            <f:ajax event="click" execute="@this" render="@form"/>
        </h:commandButton>

        <br/>
        <br/>

        <h4>Dodane do koszyka</h4>
        <h:Table id="SelectedBuy" value="#{DishManager.dishesOrder}" var="ps" border="1" cellpadding="6px">
            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{ps.dishName}
            </h:column>

            <h:column>
                <f:facet name="header">Cena</f:facet>
                #{ps.dishPrice}
            </h:column>

            <h:column>
                <f:facet name="header">Akcje</f:facet>
                <h:commandButton value="Usuń" action="#{DishManager.removeSelectedDishFromOrder(ps)}"/>
            </h:column>
        </h:Table>

        <h:commandButton value="Przejdź do podsumowania" action="/catering_current_order.xhtml?faces-redirect=true"/>

        <br/>
        <br/>

    </h:form>

    <br/>



    <h:form rendered="#{LoginManager.checkRoleAuthority('EMPLOYEE')}">
        <h:commandButton value="Modyfikuj kategorię" action="#{DishManager.redirectToPage('add_category')}"/>
        <h:commandButton value="Modyfikuj pozycję" action="#{DishManager.redirectToPage('add_dish')}"/>
    </h:form>

    <br/>
    <h:form>
        <h:commandButton value="Panel użytkownika" action="#{DishManager.redirectToPage('user_panel')}"/>
        <h:commandButton value="Wyloguj" action="#{LoginManager.logout()}"/>
    </h:form>

</h:body>
</html>
